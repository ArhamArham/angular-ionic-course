<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Sign up'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input
                      type="email"
                      ngModel
                      name="email"
                      required
                      email
                      #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
                    *ngIf="!emailCtrl.valid && emailCtrl.touched"
                    lines="none">
              <ion-label color="danger">
                <small>Email must be a valid email address</small>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                      type="password"
                      ngModel
                      name="password"
                      required
                      minlength="8"
                      #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
                    *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
                    lines="none">
              <ion-label color="danger">
                <small>Password should be greater then 8 characters</small>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-button
                  type="button"
                  color="primary"
                  fill="clear"
                  expand="full"
                  (click)="onSwitchAuthMode()"
          >Switch to {{ isLogin ? 'Sign up' : 'Login' }}
          </ion-button>
          <ion-button
                  type="submit"
                  color="primary"
                  *ngIf="!isLoading"
                  [disabled]="!f.valid"
                  expand="full"
          >Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <!--  <div class="ion-text-center">-->
  <!--    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>-->
  <!--  </div>-->
</ion-content>
