<ion-item
        [routerLink]="['/','places','tabs','offers',offer.id]"
        detail>
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h2>{{offer.title}}</h2>
    <p>
      <ion-icon name="calendar" color="primary"></ion-icon>
      <ion-text class="pl-2">{{getDummyDate() | date}}</ion-text>
      <span class="plr-2">to</span>
      <ion-icon name="calendar" color="primary"></ion-icon>
      <ion-text class="pl-2">{{getDummyDate() | date}}</ion-text>
    </p>
  </ion-label>
</ion-item>
